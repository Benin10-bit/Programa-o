<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <header>
        <h1>Contador de boiolagens</h1>
    </header>
    <div class="container">
        <div class="box">
            <div class="center-start">
                <label for="Início">Digite o número de início:</label>
                <input type="number" name="Início" id="start-count">
            </div>
            <div class="center-end">
                <label for="Final">Digite o final da sequência:</label>
                <input type="number" name="Final" id="end-count">
            </div>
            <div class="center-button"><input id="button" type="button" value="   Iniciar   " onclick="sequencia()"></div>
            <div class="res">
                Insira os valores acima
            </div>

        </div>

    </div>
    <footer>
        &copy;OdeioJava
    </footer>
    <script src="script.js"></script>
</body>
</html>
