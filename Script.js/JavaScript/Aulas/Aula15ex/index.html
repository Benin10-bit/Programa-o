<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <div class="container">
        <div class="box">
            <div class="center-start">
                <label for="Início">Número (entre 1 e 100):</label>
                <input type="number" name="count" id="count">
            </div>
            <div class="center-button"><input id="button" type="button" value="   Adicionar   " onclick="addNum()"></div>
            <select name="lnum" id="lnum" size="6">
            </select>
            <input id="verify" type="button" value="   Concluir   " onclick="verify()">
            
            <div class="res">
                Insira os valores acima
            </div>
        </div>
        <input type="button" value="console" onclick="teste()">

    </div>
    <footer>
        &copy;OdeioJava
    </footer>
    <script src="script.js"></script>
</body>
</html>
