<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/icone to do list.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3B82F6">
    <title>To-do List</title>
</head>
<body>
    <header>
        <h1>Lista de afazeres</h1>
    </header>
    <div class="container">
        <input type="text" name="text" id="text" placeholder="Digite a tarefa...">
        <input type="button" id="criar-tarefa" value="ADICIONAR" onclick="adicionarTarefas()">
        <ul class="tarefas"></ul>
    </div>
    <footer>
        &copy; Odeio Java
    </footer>

    <script src="script.js"></script>
    <script>
        // Registrar Service Worker (apenas para cache/offline)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('ServiceWorker registrado para cache offline');
                });
        }
    </script>
</body>
</html>
