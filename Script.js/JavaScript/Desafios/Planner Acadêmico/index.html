<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/ícone planner.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner acadêmico</title>
</head>
<body>
    <header>
        <h1>Planner acadêmico</h1>
    </header>
    <div class="center">
        <div class="container">
            <input type="text" name="texttask" id="texttask" placeholder="Digite a tarefa...">
            <input type="date" name="datetask" id="datetask">
            <select name="priority" id="priority">
                <option value="Alta">Prioridade Alta</option>
                <option value="Média">Prioridade Média</option>
                <option value="Baixa">Prioridade Baixa</option>
            </select>
            <input type="button" value="Adicionar" id="add" onclick="addTask()">
            <ul class="tasklist"></ul>
        </div>
    </div>
    <footer>
        &copy; odeio Java
    </footer>
    <script src="script.js"></script>
</body>
</html>
