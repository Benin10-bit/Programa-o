<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha 🌎</h1>
    <hr>
    <p>Você pode escrever <br>
        um parágrafo de <br>
        qualquer jeito <br>
        só colocar entre &lt;p&gt; <br>
    </p>
    <p>Se precisar quebrar um parágrafo <br>
        você pode usar a tag &lt;br&gt;
    </p>
    <p>
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &real;
        &dollar;
        &yen;
        &cent;
        &Dagger;
        &Delta;
    </p>
    <p>
        Vamos adicionar alguns emojis:
        &#xU+1F480;
        &#xU+1F913;
    </p>
</body>
</html>
